<html>
    <head>
        
        <title> My Profile - Hive </title>
        <link rel="stylesheet" type="text/css" href="Profile_Main_Style.css">
        <script src="https://kit.fontawesome.com/4c2cf73d4b.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4c2cf73d4b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>

        <script>
            var isClicked = false;
            $(document).ready(function() {
                $('.fa-angle-up').click(function() {
                    var count = parseInt($(this).siblings('.vote-count').text());
                    if(isClicked==false){
                        $(this).siblings('.vote-count').text(count + 1);
                        $(this).unbind("click");
                        $(this).siblings('.fa-solid').unbind("click");
                        isClicked = true;
                    } else{
                        $(this).siblings('.vote-count').text(count - 1);
                        $(this).unbind("click");
                        $(this).siblings('.fa-solid').unbind("click");
                        isClicked = false;
                    }
                });

                $('.fa-angle-down').click(function() {
                    var count = parseInt($(this).siblings('.vote-count').text());
                    $(this).siblings('.vote-count').text(count - 1);
                    $(this).unbind("click");
                    $(this).siblings('.fa-solid').unbind("click");
                });
            });
        </script>

        <style>

            body{
                margin: 0;
                padding: 0;
                background: #36393e;
            }
            
        </style>

    </head>

    <body>

        <div id = "navbar">
            <img id = "hive-icon" src="Hive_Icon.png" alt="Hive_Icon">
            <span id = "hive"> HIVE </span>
            <input id = "search-bar" type="text" name="search" placeholder="Search" size = "100">
            <div id = "nav-links">
                <a class = "nav-link" href="Registered_Homepage.html"> Home </a> 
                <a class = "nav-link" href="ProfileMain.html"> • Profile </a>
                <a class = "nav-link" href="Unregistered_Homepage.html"> Logout </a> 
            </div>
        </div>

        <br><br>

        <div class="profilecard">

            <img  class = "cover-icon" src="user5_cover.jpg" alt="cover_icon" width="100" height="100">
            <img  class = "profile-icon" id="profilePicture" src="default_icon.jpg" alt="profile_icon" width="100" height="100">
            

            <h1 class="profile-username" id="profile-username"> 
                <script> 
                    document.write(localStorage.getItem("username"));
                </script>
            </h1>
            <p class="bio-content" id="bio-content">Welcome to My Profile!</p>

            <a href="#" class="editprofile-btn" onclick="showEdit()">Edit Profile</a>

            <div class="row">

                <div>
                    <p>Followers</p>
                    <h2>0</h2>
                </div>
                <div>
                    <p>Posts</p>
                    <h2>0</h2>
                </div>
                <div>
                    <p>Comments</p>
                    <h2>0</h2>
                </div>

            </div>

            <a href="#" class="create-post-btn" onclick="showPost()"><h3>Create Post</h3></a>



        </div>

        <div class = "create-post">
                <div class ="create-first">
                    <p class="create-ftitle"> CREATE POST </p>
                    <br><br>
                </div>
                <div class = "create-header">
                    <img  class = "user-icon" src="default_icon.jpg" alt="user_icon" width="32" height="32">
                    <p class = "create-username"> 
                        <script> 
                            document.write(localStorage.getItem("username"));
                        </script>
                    </p>
                    <p class = "dot"> • </p>
                    <div class = "create-title"> <input type="text" id="create-title" name="create-title" placeholder="Title"  style="width: 270px; font-family: Roboto, sans-serif; font-size: 15px; background-color: #484848; color: white;" required><br><br> 
                    </div>
                </div>
                <br><br><br>

                <div class = "create-content">
                    <textarea id="create-content" name="create-content" rows="5" cols="51" placeholder="Write a post" style="font-family: Roboto, sans-serif; font-size: 15px; background-color: #484848; color: white;" required></textarea> 
                </div>

                <div class = "create-footer">
                    <input href="ProfileMain.html" class="create-post-btn" type="submit" value="Post" style="width: 150px; height: 30px; background-color: rgba(32,32,32,255); border-color: rgba(255,210,1,255); color: white;" onclick="createPost(), clearText(), hidePost(), showPosted()">
                </div>
                <br>
        </div>

        <div class = "edit-post">
                <div class ="edit-first">
                    <p class="edit-ftitle"> EDIT PROFILE </p>
                    <br>
                </div>
                <div class = "edit-header">
                    <p> Profile Picture •</p>
                    <div class = "edit-profile"> <input type="text" id="edit-profile" name="edit-profile" placeholder="Enter file name"  style="width: 270px; font-family: Roboto, sans-serif; font-size: 15px; background-color: #484848; color: white;"><br> 
                    </div>
                    <p> Username •</p>
                    <div class = "edit-profile"> <input type="text" id="edit-username" name="edit-username" placeholder="Type here"  style="width: 270px; font-family: Roboto, sans-serif; font-size: 15px; background-color: #484848; color: white;"><br>
                    </div>
                    <p> Bio • </p>
                    <textarea id="edit-content" name="edit-content" rows="5" cols="35" placeholder="Write something about yourself." style="font-family: Roboto, sans-serif; font-size: 15px; background-color: #484848; color: white;" required></textarea>

                    <br>
                    <div class = "edit-header">
                    <input class = "edit-footer" href="ProfileMain.html" class="edit-post-btn" type="submit" value="Save Profile" style="width: 150px; height: 30px; background-color: rgba(32,32,32,255); border-color: rgba(255,210,1,255); color: white;" onclick="editProfile(), changePhoto(), clearText(), hideEdit()">
                    </div>
                    <br>

                </div>

                
                                    
        </div>

        <div id="profile-nav">

            <div id="profile-navlinks">
                <span class="prof-link" id="Posts">Posts</span>
                <span class="prof-link" id="Comments">Comments</span>
            </div>

        </div>

        <div class = "post">
            <div class = "post-header">
                <img  class = "user-icon" src="default_icon.jpg" alt="user_icon" width="32" height="32">
                <a class = "post-username" title = "view profile"> 
                    <script>
                        document.write("/u");
                        document.write(localStorage.getItem("username"));
                    </script>    
                </a>
                <p class = "dot"> • </p>
                <a class = "post-title" id="post-title" title = "view post"> </a>
            </div>
            <br> <br> 
            <p class = "post-content" id="post-content"> </p>
            <br>
            <div class = "post-footer">
                <a href = "drinkwater_post.html" title = "comment"><i class="fa-solid fa-comment" style="color: #ffd201;"></i></a>
                <span class = "comment-count"> 0 </span>
                <i class="fa-solid fa-angle-up" title = "upvote" style="color: #ffd201; cursor: pointer;"></i>
                <span class = "vote-count"> 0 </span>
                <i class="fa-solid fa-angle-down" title = "downvote" style="color: #ffd201; margin-right: 50px; cursor: pointer;"></i>
            </div>
        </div>

        <script src="Create_Post.js"></script>
        <script src="login_register.js"></script>
    </body>

</html>
