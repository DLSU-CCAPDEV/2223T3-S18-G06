<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="login_register_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</head>
<body>

    <div class="signup-box">
        <h1> Sign Up </h1>
        <img id = "hive-icon" src="Hive_Icon.png" alt="Hive_Icon">
        <span id = "hive"> HIVE </span>
        <form action="#">
            <label> Username </label>
            <input type="text" id="username" name="username" placeholder="Enter Username" >
            <label> Email </label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <label> Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password">
            <label> Confirm Password </label>
            <input type="password" id="con_pass" name="con_pass" placeholder="Confirm Password">
            <button type="button" onclick="register()"> Submit </button>
        </form>
    </div>

    <p class="para-2"> Already have an account? <a href="login.html"> Login Here</a></p>
    
</body>

<script src="login_register.js"></script>

</html>
