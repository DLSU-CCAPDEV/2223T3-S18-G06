<html>
    <head>
        
        <title> My Profile - Hive </title>
        <link rel="stylesheet" type="text/css" href="Profile_Main_Style.css">
        <script src="https://kit.fontawesome.com/4c2cf73d4b.js" crossorigin="anonymous"></script>
        
        <style>

            body{
                margin: 0;
                padding: 0;
                background: #36393e;
            }
            
        </style>

    </head>

    <body>

        <div id = "navbar">
            <img id = "hive-icon" src="/images/Hive_Icon.png" alt="Hive_Icon">
            <span id = "hive"> HIVE </span>
            <input id = "search-bar" type="text" name="search" placeholder="Search" size = "100">
            <div id = "nav-links">
                <span class = "nav-link"> Home </span> 
                <span class = "nav-link"> â€¢ Profile </span> 
                <span class = "nav-link"> Logout </span> 
            </div>
        </div>

        <div class="profilecard">

            <img  class = "cover-icon" src="/images/user5_cover.jpg" alt="cover_icon" width="100" height="100">
            <img  class = "profile-icon" src="/images/default_icon.jpg" alt="profile_icon" width="100" height="100">
            

            <h1 class="profile-username"> u/MyProfile </h1>
            <p class="bio-content">Welcome to My Profile!</p>

            <a href="#" class="editprofile-btn">Edit Profile</a>

            <div class="row">

                <div>
                    <p>Followers</p>
                    <h2>0</h2>
                </div>
                <div>
                    <p>Posts</p>
                    <h2>0</h2>
                </div>
                <div>
                    <p>Comments</p>
                    <h2>0</h2>
                </div>

            </div>

            <a href="#" class="create-post-btn"><h3>Create Post</h3></a>



        </div>

        <div id="profile-nav">

            <div id="profile-navlinks">
                <span class="prof-link" id="Posts">Posts</span>
                <span class="prof-link" id="Comments">Comments</span>
            </div>

        </div>

        
        

    </body>

</html>
